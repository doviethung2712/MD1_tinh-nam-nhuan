<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let year = prompt('Nhập số năm')

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert('năm nhuận')
            } else {
                alert("không phải năm nhuận")
            }
        } else {
            alert('năm nhuận')
        }
    } else {
        alert('không phải năm nhuận')
    }

</script>
</body>
</html>
